<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVIT Live Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 380px; width: 100%; border-radius: 12px; margin-bottom: 20px; border: 2px solid #3498db; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; }
        th { background: #2c3e50; color: white; padding: 15px; text-align: left; }
        td { padding: 15px; border-bottom: 1px solid #eee; vertical-align: top; }
        .driver-panel { display:none; background:#e8f8f5; padding:20px; border-radius:10px; margin-bottom:20px; border:1px solid #2ecc71; }
        .btn { padding:12px 20px; border:none; border-radius:5px; cursor:pointer; font-weight:bold; }
    </style>
</head>
<body style="background:#f4f7f6; margin:0; padding:10px; font-family: sans-serif;">

    <audio id="wakeLockAudio" loop>
        <source src="https://github.com/anars/blank-audio/raw/master/10-seconds-of-silence.mp3" type="audio/mpeg">
    </audio>

    <div style="width: 98%; max-width: 1200px; margin: auto;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2 style="color:#2c3e50;">SVIT Live Bus Tracker</h2>
            <button onclick="logout()" style="padding:10px 20px; background:#e74c3c; color:white; border:none; border-radius:5px; cursor:pointer;">Logout</button>
        </div>

        <div id="map"></div>

        <div id="driverControls" class="driver-panel">
            <h3 style="margin-top:0; color:#27ae60;">üöç Driver Control Panel</h3>
            <div style="display:flex; gap:10px; flex-wrap: wrap; margin-bottom: 15px;">
                <select id="busId" style="padding:12px; border-radius:5px; border:1px solid #ddd;">
                    <option>GJ-23-y-9599</option><option>GJ-23-aw-0090</option><option>GJ-23-y-9959</option><option>GJ-23-at-9972</option><option>GJ-23-aw-0900</option><option>GJ-23-at-0900</option><option>GJ-23-aw-0909</option><option>GJ-23-at-0909</option><option>GJ-23-aw-9729</option><option>GJ-23-aw-9279</option><option>GJ-23-ay-2799</option><option>GJ-23-ay-3699</option><option>GJ-23-ay-4599</option><option>GJ-23-ay-5499</option><option>GJ-23-ay-7299</option><option>GJ-23-aw-9999</option><option>GJ-23-ay-9999</option><option>GJ-23-aw-8735</option><option>GJ-23-aw-8788</option><option>GJ-23-aw-8982</option>
                </select>
                <select id="routeSelect" style="padding:12px; border-radius:5px; border:1px solid #ddd; flex-grow:1;"></select>
            </div>
            <div style="display:flex; gap:10px; flex-wrap: wrap;">
                <button onclick="confirmTrip()" class="btn" style="background:#27ae60; color:white;">üöÄ START TRACKING</button>
                <button onclick="removeSpecificRoute()" class="btn" style="background:#f39c12; color:white;">üõë END CURRENT TRIP</button>
                <button onclick="clearAllBuses()" class="btn" style="background:#c0392b; color:white;">‚ö†Ô∏è CLEAR ALL BUSES</button>
            </div>
        </div>

        <input type="text" id="searchInput" onkeyup="search()" placeholder="üîç Search Stop..." style="width:100%; padding:15px; border-radius:8px; border:1px solid #ddd; margin-bottom:20px; box-sizing: border-box;">

        <table>
            <thead><tr><th>Bus Registration</th><th>Route & Stops</th><th>Live Status</th></tr></thead>
            <tbody id="allocationBody"></tbody>
        </table>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://svit-bus-tracker-default-rtdb.asia-southeast1.firebasedatabase.app/" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const svitRoutes = {
            "A-01": "SOMA TALAV, KRISHNA PARK, VRUNDAVAN, RUKSHMANI, SAMA SAVLI ROAD",
            "A-02": "GURUKUL, PARIVAR CHAR RASTA, MAHESH COMPLEX",
            "A-03": "JIVAN BHARTI, MUKTANAND, AMBALAL PARK, ANAND NAGAR",
            "A-04": "AMIT NAGAR, AMRAPALI, DUMAD CHOWKDI",
            "A-05": "BRIGHT SCHOOL, L&T CIRCLE, EME CIRCLE, UDIPI",
            "A-06": "MOTI NAGAR, SHIV VATIKA, SANGAM, AIRPORT CIRCLE",
            "A-07": "PUNAM COMPLEX, AYURVEDIC HOSPITAL, SURYA NAGAR",
            "A-08": "KAMLA NAGAR, SARDAR ESTATE, KHODIYAR NAGAR, HARNI",
            "A-09": "LAD BHAWAN, RELIENCE, VRUNDAVAN, PRABHAT, UMA CHAR RASTA",
            "A-10": "KISHAN VADI, KARELIBAUG WATER TANK",
            "A-11": "GORWA ITI, SAYHOG, PANCHVATI",
            "A-12": "ZYDEX, YASH COMPLEX, ISCON HEIGHT, LAXMI PURA",
            "A-13": "NATUBHAI CENTER, ELLORA PARK, KALPTARU, JAIN DERASAR",
            "A-14": "SAMTA, PAVAN DHAM, AAKANKSHA DUPLEX, PUSHPAK",
            "A-15": "ISCON TEMPLE, HARINAGAR, RAJESH TOWER, RANESHWAR",
            "A-16": "PANCHMUKHI HANUMAN, BANSAL STORE, TIME CIRCLE, D-MART",
            "A-17": "VISHVAMITRI, AKSHAR CHOWK, GENDA CIRCLE, VASAD",
            "A-18": "MUNJ MAHUDA, AKOTA GARDEN, RAMA KAKA DERI, VASAD",
            "A-19": "GAYATRINAGAR, MANEJA, NOVINO, SUSSEN, KALALI",
            "A-20": "SAI CHOKDI, MANJALPUR, DARBAR CHOKDI, TULSIDHAM, MOTIBAG",
            "A-21": "BARODA DAIRY, KABIR COMPLEX, KALA GHODA, CHHANI",
            "A-22": "TARSALI MARKET, SHARAD NAGAR, ONGC, RAJMAHAL ROAD",
            "A-23": "TAPAN, MOTI BAG, KIRTI STAMBH, CHHANI JAKAT NAKA",
            "A-24": "RAMESH PATEL ESTATE, DEEP CHAMBERS, SAFFRON TOWER",
            "A-25": "GOYA GATE, NAVAPURA, JAYRATNA BUILDING, POLOGROUND",
            "A-26": "SAMA GARDEN, CHAYANKYA PURI, ABHILASHA, M. B. HOSTEL",
            "AR-A-01": "Arch: NOVINO, SUSEN, AKSHAR CHOWK, GENDA CIRCLE, VASAD",
            "AR-A-02": "Arch: KALADARSHAN, UMA CHARRASTA, SANGAM, AMIT NAGAR"
        };

        var map = L.map('map').setView([22.4552, 73.0745], 11);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        var markers = {};
        var busIcon = L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/3448/3448339.png', iconSize: [35, 35] });

        window.onload = function() {
            if (localStorage.getItem("role") === "driver") {
                document.getElementById("driverControls").style.display = "block";
                const sel = document.getElementById("routeSelect");
                for (let r in svitRoutes) { sel.options[sel.options.length] = new Option(r + " - " + svitRoutes[r], r); }
            }
        };

        function confirmTrip() {
            document.getElementById("wakeLockAudio").play().catch(e => console.log(e));
            const b = document.getElementById("busId").value;
            const r = document.getElementById("routeSelect").value;
            database.ref('activeBuses/' + r).set({ busId: b, route: r, stops: svitRoutes[r], status: "LIVE" });
            navigator.geolocation.watchPosition(pos => {
                database.ref('activeBuses/' + r).update({ lat: pos.coords.latitude, lon: pos.coords.longitude, lastSeen: new Date().toLocaleTimeString() });
            }, null, { enableHighAccuracy: true });
            alert("Trip Started!");
        }

        // NEW: Remove specific route
        function removeSpecificRoute() {
            const r = document.getElementById("routeSelect").value;
            database.ref('activeBuses/' + r).remove().then(() => {
                alert("Route " + r + " removed from live map.");
                location.reload(); 
            });
        }

        // NEW: Clear all buses
        function clearAllBuses() {
            if(confirm("Are you sure you want to clear ALL buses from the map?")) {
                database.ref('activeBuses').remove().then(() => {
                    alert("All live data cleared.");
                    location.reload();
                });
            }
        }

        database.ref('activeBuses').on('value', snap => {
            const data = snap.val();
            const body = document.getElementById("allocationBody");
            body.innerHTML = "";
            for (let k in markers) { map.removeLayer(markers[k]); delete markers[k]; }
            if (!data) return;
            for (let k in data) {
                const b = data[k];
                if (b.lat) { markers[k] = L.marker([b.lat, b.lon], {icon: busIcon}).addTo(map); }
                body.innerHTML += `<tr><td><b>${b.busId}</b></td><td><b color="#3498db">Route ${b.route}</b><br><small>${b.stops}</small></td><td><span style="color:green;">‚óè LIVE</span><br><small>${b.lastSeen || ''}</small></td></tr>`;
            }
        });

        function logout() { localStorage.clear(); window.location.href = "index.html"; }
        function search() {
            let q = document.getElementById("searchInput").value.toUpperCase();
            let rows = document.getElementById("allocationBody").rows;
            for (let r of rows) { r.style.display = r.innerText.toUpperCase().includes(q) ? "" : "none"; }
        }
    </script>
</body>
</html>
